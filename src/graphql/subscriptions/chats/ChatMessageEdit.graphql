subscription ChatMessageEdit($chatId: String!, $userId: String!) {
  chatMessageEdit(chatId: $chatId, userId: $userId) {
    id
    text

    files {
      fileName
      fileFormat
      fileSize
      id
    }
    repliedToLinks {
      id

      repliedTo {
        id
        text
        files {
          fileName
          fileFormat
          fileSize
          id
        }
        user {
          username
          id
        }
      }
    }
    chat {
      chatName
    }
    user {
      username
      id
    }
  }
}
