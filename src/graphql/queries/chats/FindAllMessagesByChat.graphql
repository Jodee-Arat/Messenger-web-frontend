query FindAllMessagesByChat($chatId: String!, $filters: FiltersInput!) {
  findAllMessagesByChat(chatId: $chatId, filters: $filters) {
    id
    isEdited
    text
    files {
      fileName
      fileFormat
      fileSize
      id
    }
    repliedToLinks {
      id
      repliedTo {
        id
        text
        files {
          fileName
          fileFormat
          fileSize
          id
        }
        user {
          avatarUrl
          username
          id
        }
      }
    }
    chat {
      chatName
    }
    user {
      avatarUrl
      id
      username
    }
  }
}
